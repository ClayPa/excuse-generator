<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affiliate Excuse Generator</title>
  <style>
    body {
      background: #f9f9ff;
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #6C63FF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #574fd6;
    }

    .response {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #333;
      max-width: 90%;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      button {
        width: 100%;
        font-size: 1rem;
      }

      .response {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h2>Why Isn’t My Affiliate Post Converting?</h2>
  <button onclick="generateExcuse()">Get a Funny Excuse</button>
  <div class="response" id="excuseBox">Click the button to get an excuse...</div>

  <script>
    const excuses = [
      "Your CTA is quieter than a whisper in a library. Try something bold like “Start Your Free Trial Now.”",
      "Your product image looks like it was taken with a potato. Upgrade it to high-res visuals.",
      "You’re targeting the keyword 'best headphones' — so is everyone else. Go niche: 'best headphones under $50 for workouts'.",
      "Your site loads slower than dial-up. Compress images and use caching.",
      "Your content is as persuasive as elevator music. Add urgency and emotional hooks.",
      "Visitors have commitment issues... maybe start with a lead magnet instead of a product pitch.",
      "You buried the affiliate link like it's a secret. Bring it up earlier and more clearly.",
      "Mercury might be in retrograde, but your UX definitely is. Make it smooth and mobile-first.",
      "They came, they saw, they bounced. Add comparison tables or a clear value breakdown.",
      "Your pop-up blocks the entire page on mobile. Google (and users) hate that.",
      "If your CTA were any less noticeable, it’d be in stealth mode. Try a contrasting color.",
      "You forgot trust signals. No reviews, no ratings, no sales. Add some proof.",
      "You're ranking for info intent. Write content for people ready to *buy*, not just read.",
      "Your links are hiding behind vague words like 'click here'. Try 'View the Best Deal on Amazon'.",
      "You didn’t give a reason *why* the product is amazing. Add benefits, not just features.",
      "It’s not them, it’s you. You sound like a robot. Write like a human having coffee with the reader.",
      "You’re pitching six products on one page. Pick one winner and sell it like it solves everything.",
      "Nobody wants to scroll through your life story. Get to the product within the first 3 seconds.",
      "You added the link, but forgot to tell them why to click. Add a value-driven microcopy.",
      "Your affiliate page forgot the golden rule: help first, sell second."
    ];

    function generateExcuse() {
      const excuseBox = document.getElementById("excuseBox");
      const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
      excuseBox.textContent = randomExcuse;
    }
  </script>
</body>
</html>
